<!doctype html>
<html>
<head>
    <style>
        .bar {
            fill: steelblue;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
<body>
    
<svg width="1000" height="1000"></svg>
<script>

    var svg = d3.select("svg"),
        margin = 800,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin

    svg.append("text")
       .attr("transform", "translate(100,0)")
       .attr("x", 50)
       .attr("y", 50)
       .attr("font-size", "24px")
       .text("Position vs Career Win Shares")

    var xScale = d3.scaleBand().range([0, 1200]).padding(0.4),
        yScale = d3.scaleLinear().range([100, 3000]);

    var g = svg.append("g")
               .attr("transform", "translate(" + 100 + "," + 100 + ")");

    d3.csv("posVScareerWS.csv", function(error, data) {
        if (error) {
            throw error;
        }

        xScale.domain(data.map(function(d) { return d.position; }));
        yScale.domain([0, d3.max(data, function(d) { return d.career_WS; })]);

        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale))
         .append("text")
         .attr("y", height - 150)
         .attr("x", width + 250)
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Position");

        g.append("g")
         .call(d3.axisLeft(yScale).tickFormat(function(d){
             return "" + d;
         })
         .ticks(1))
         .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 6)

         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Win Shares");

        g.selectAll(".bar")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar")
         .attr("x", function(d) { return xScale(d.position); })
         .attr("y", function(d) { return yScale(d.career_WS); })
         .attr("width", xScale.bandwidth())
         .attr("height", function(d) { return height - yScale(d.career_WS); });
    });
</script>
<a href="./new_page.html">NEXT PAGE</a>

</body>
</html>
